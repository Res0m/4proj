      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - main-server-1
      - main-server-2
      - main-server-3
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  chat-server:
